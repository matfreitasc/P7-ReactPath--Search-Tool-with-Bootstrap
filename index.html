<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet"
		/>
		<link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="./css/main.css" />
		<script defer type="module" src="./js/main.js"></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<title>Les Petits Plats</title>
	</head>
	<body>
		<header class="container">
			<!-- menu -->
			<nav class="navbar navbar-light bg-white">
				<div class="d-flex flex-column w-100 m-0 pt-5">
					<img src="./assets/logo.png" class="logo" alt="logo" />
					<!-- Search -->
					<form class="d-flex mt-4 w-100 search-form" autocomplete="off" id="searchBarForm">
						<input
							autocomplete="false"
							role="search"
							id="search"
							class="form-control p-3 w-100 form-input"
							type="type"
							placeholder="Search an ingredient, device, ustensil or a recipe"
							aria-label="Search"
						/>
						<i class="fa-solid fa-magnifying-glass search-icon"></i>
					</form>
				</div>
			</nav>
		</header>
		<main>
			<section class="container" id="section-filters-active"></section>
			<section class="container" id="section-filters-options">
				<div class="d-block-flex d-md-inline-flex">
					<div class="dropdown me-4 my-4 col-12 col-md-3 col-lg-auto">
						<i class="fa-solid fa-chevron-down arrow"></i>
						<input
							role="search"
							id="filter-input-ingredients"
							type="text"
							class="form-control btn fs-5 btn-primary filter-btn text-white text-start dropdown-toggle form-input w-100"
							placeholder="Search in ingredients list"
							aria-label="Search in ingredients list"
							data-bs-toggle="dropdown"
							aria-expanded="false"
							value="Ingredients"
						/>

						<ul class="dropdown-menu filter-box-primary">
							<li
								id="filters-options-ingredients"
								class="d-flex flex-column flex-md-row"
							></li>
						</ul>
					</div>
					<div class="dropdown me-4 my-4 col-12 col-md-3 col-lg-auto">
						<i class="fa-solid fa-chevron-down arrow"></i>
						<input
							role="search"
							id="filter-input-devices"
							type="text"
							class="form-control btn fs-5 btn-success btn-filter-success filter-btn text-white text-start dropdown-toggle form-input w-100"
							placeholder="Search in devices list"
							aria-label="Search in devices list"
							data-bs-toggle="dropdown"
							aria-expanded="false"
							value="Devices"
						/>

						<ul class="dropdown-menu filter-box-success">
							<li
								id="filters-options-devices"
								class="d-flex flex-column flex-md-row"
							></li>
						</ul>
					</div>
					<div class="dropdown me-4 my-4 col-12 col-md-3 col-lg-auto">
						<i class="fa-solid fa-chevron-down arrow"></i>
						<input
							role="search"
							id="filter-input-ustensils"
							type="text"
							class="form-control btn fs-5 btn-danger filter-btn text-white text-start dropdown-toggle form-input w-100"
							placeholder="Search in ustensils"
							aria-label="Search in the Ustensils list"
							data-bs-toggle="dropdown"
							aria-expanded="false"
							value="Ustensils"
						/>

						<ul class="dropdown-menu filter-box-danger">
							<li
								id="filters-options-ustensils"
								class="d-flex flex-column flex-md-row"
							></li>
						</ul>
					</div>
				</div>
			</section>
			<section class="container my-4">
				<div id="cards" class="row g-5 mx-1">

					</div>
				</div>
			</section>
		</main>
	</body>
</html>
